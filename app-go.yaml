# Use the go runtime for restoncoffeemachine.
runtime: go112

handlers:
- url: /favicon\.ico
  static_files: img/favicon.ico
  upload: img/favicon\.ico
- url: /img/(.*)
  static_files: img/\1
  upload: img/(.*)
  mime_type: image/jpeg
  expiration: "30d"
- url: /.*
  script: auto
- url /ads.txt
  static_files: ads.txt
  upload: ads.txt
  mime_type: text/text
  expiration: "30d"
