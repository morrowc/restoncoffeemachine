# Use the go runtime for restoncoffeemachine.
runtime: go
api_version: go112
#env: flex
version: 6

handlers:
- url: /favicon\.ico
  static_files: img/favicon.ico
  upload: img/favicon\.ico
- url: /img/(.*)
  static_files: img/\1
  upload: img/(.*)
  mime_type: image/jpeg
  expiration: "30d"
- url: /.*
  script: _go_app
